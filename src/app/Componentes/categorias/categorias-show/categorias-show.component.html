<div class="main-content"   >
  <div class="container-fluid">
      <div class="row">
          
          
                
                  
                  <div class="col-lg-3 col-md-6 col-sm-6" *ngFor="let employee of  Gpsbrand.ListGpsbrand">

                        <div class="card-header card-header-warning card-header-icon">
                            <div class="card-icon">
                                <i class="material-icons">content_copy</i>
                            </div>
                            <p class="card-category"> {{ employee.Nombre}} </p>
                            <h3 class="card-title">
                                <small>

                                </small>
                            </h3>
                        </div>
                        <div class="card-footer">
                            <div class="stats">
                              <!--  <i class="material-icons text-danger">warning</i> -->
                               {{employee.Descripcion}}
                            </div>
                        </div>
                    </div>
                </div>
 

                


              
          </div>

              </app-company>

      </div>
  </div>
